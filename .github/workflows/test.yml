name: Test Hackathon Monitor

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test imports
      run: |
        python -c "from scrapers.hackathon_scraper import HackathonScraper; print('✓ Scraper import successful')"
        python -c "from storage.excel_manager import ExcelManager; print('✓ Excel manager import successful')"
        python -c "from notifications.notifier import WindowsNotifier; print('✓ Notifier import successful')"
    
    - name: Test configuration
      run: |
        python -c "import configparser; config = configparser.ConfigParser(); config.read('config.ini'); print('✓ Config file valid')"
    
    - name: Test basic functionality
      run: |
        python -c "
        from hackathon_monitor import HackathonMonitor
        monitor = HackathonMonitor()
        print('✓ HackathonMonitor initialization successful')
        "

  build:
    runs-on: windows-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name=HackathonMonitor --add-data="config.ini;." --add-data="scrapers;scrapers" --add-data="storage;storage" --add-data="notifications;notifications" --add-data="service;service" --hidden-import=win10toast --hidden-import=selenium --hidden-import=openpyxl --hidden-import=beautifulsoup4 --hidden-import=requests hackathon_monitor.py
    
    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: HackathonMonitor-Windows
        path: dist/HackathonMonitor.exe
